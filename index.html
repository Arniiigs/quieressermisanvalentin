<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: pink;
            text-align: center;
            padding: 20px;
            overflow: hidden; /* Evita scroll innecesario */
        }
        h1 {
            font-size: 2rem; /* Ajuste para móviles */
            max-width: 90%;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 16px;
            padding: 12px 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffccd5;
        }
        #noBtn {
            position: relative;
        }
        .content {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh; /* Hace que el contenido llene la pantalla */
        }
        .images img {
            width: 90%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
        }
        video {
            margin-top: 10px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
        }

        /* Ajustes para móviles en vertical */
        @media (max-width: 600px) {
            body {
                height: auto; /* Permite scroll si es necesario */
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 80%;
                max-width: 200px;
            }
            .content {
                padding: 10px;
                height: auto; /* Ajusta el contenido en móviles */
            }
            h1 {
                font-size: 1.8rem; /* Reduce el tamaño del título */
            }
            video {
                max-height: 40vh; /* Evita que el video ocupe toda la pantalla */
            }
        }
    </style>
</head>
<body>
    <h1 id="mensaje">¿Quieres ser mi San Valentín? ❤️</h1>
    <div class="buttons" id="botones">
        <button onclick="mostrarMensaje()">Sí</button>
        <button id="noBtn" onmouseover="moverBoton()">No</button>
    </div>
    <div class="content" id="contenido">
        <h1>VAAMOOOOS T'ESTIMOO MOOOLT ❤️🎉</h1>
        <div class="images">
            <img src="Imagen de WhatsApp 2025-02-10 a las 20.44.40_f1bf214a.jpg" alt="Foto 1">
            <img src="Imagen de WhatsApp 2025-02-10 a las 20.44.22_f9612152.jpg" alt="Foto 2">
        </div>
        <video autoplay muted playsinline controls>
            <source src="monke flip HD EXTENDED VERSION.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>
    <script>
        function moverBoton() {
            let boton = document.getElementById('noBtn');
            let maxX = window.innerWidth - boton.clientWidth - 20;
            let maxY = window.innerHeight - boton.clientHeight - 20;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            boton.style.position = 'absolute';
            boton.style.left = `${x}px`;
            boton.style.top = `${y}px`;
        }

        function mostrarMensaje() {
            document.getElementById('mensaje').style.display = 'none';
            document.getElementById('botones').style.display = 'none';
            document.getElementById('contenido').style.display = 'flex';
        }
    </script>
</body>
</html>
