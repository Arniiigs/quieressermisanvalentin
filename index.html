<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {

            font-family: Arial, sans-serif;
            background-color: pink;
            text-align: center;

        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 16px;
            padding: 12px 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffccd5;
        }
        #noBtn {
            position: relative;
        }
        .content {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .images img {
            width: 90%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
        }
        video {
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .buttons {

                gap: 10px;
            }
            button {

            }
        }
    </style>
</head>
<body>

    <script>
        function moverBoton() {
            let boton = document.getElementById('noBtn');
            let maxX = window.innerWidth - boton.clientWidth - 20;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            boton.style.position = 'absolute';
